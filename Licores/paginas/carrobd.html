            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Más

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/Licores/paginas/practica.html">BD Practica</a></li>
              <li><a class="dropdown-item" href="/Licores/paginas/carrobd.html">BD Carro</a></li>
              <li><a class="dropdown-item" href="/Licores/paginas/mecadodb.html">BD Mercado</a></li>

  <div class="container-fluid altura-total">
    <div class="contenedor-central">
      <div class="row m-0">
        <!-- Panel izquierdo con scroll y botones -->
        <div class="col-md-2 p-0">
          <div id="panel-izquierdo" class="d-flex flex-column" style="height: 70vh;">
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(1)">Base De Datos</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(2)">Comando 1</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(3)">Comando 2</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(4)">Comando 3</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(5)">Comando 4</button>
            <!-- Nuevos botones -->
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(6)">Comando 5</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(7)">Comando 6</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(8)">Comando 7</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(9)">Comando 8</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(10)">Comando 9</button>
            <button class="btn btn-primary boton-carro" onclick="mostrarImagen(11)">Comando 10</button>
          </div>
        </div>

        <!-- Panel derecho para mostrar imágenes -->
        <div class="col-md-10 p-0">
          <div id="panel-derecho">
            <img id="imagen-carro-1" src="/Licores/imgs/carros/carrobd.jpeg" alt="Imagen del carro 1" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-2" src="/Licores/imgs/carros/1.jpg" alt="Imagen del carro 2" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-3" src="/Licores/imgs/carros/2.jpg" alt="Imagen del carro 3" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-4" src="/Licores/imgs/carros/3.jpg" alt="Imagen del carro 4" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-5" src="/Licores/imgs/carros/4.jpg" alt="Imagen del carro 5" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-6" src="/Licores/imgs/carros/5.jpg" alt="Imagen del carro 6" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-7" src="/Licores/imgs/carros/6.jpg" alt="Imagen del carro 7" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-8" src="/Licores/imgs/carros/7.jpg" alt="Imagen del carro 8" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-9" src="/Licores/imgs/carros/8.jpg" alt="Imagen del carro 8" class="img-fluid"

            <img id="imagen-carro-10" src="/Licores/imgs/carros/9.jpg" alt="Imagen del carro 8" class="img-fluid"
              style="display: none;">
            <img id="imagen-carro-11" src="/Licores/imgs/carros/10.jpg" alt="Imagen del carro 8" class="img-fluid"
              style="display: none;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Función para mostrar la imagen correspondiente y ocultar las demás
    function mostrarImagen(numero) {
      // Ocultar todas las imágenes
      for (let i = 1; i <= 11; i++) {
        document.getElementById('imagen-carro-' + i).style.display = 'none';
      }
      // Mostrar la imagen seleccionada
      document.getElementById('imagen-carro-' + numero).style.display = 'block';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
